<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment CSS 3.2</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body class="backGroundImage">
    <header></header>
    <div id="step1">
        <p>Step 1. Your Details</p>
        <div>
            <fieldset class="fieldSetWidth roundCorners">
                <label for="name">Name</label>
                <input id="name" type="text" class="inputboxClass roundCorners" placeholder="First Name and Last Name" />
            </fieldset>
            <fieldset class="fieldSetWidth roundCorners">
                <label for="name">Email</label>
                <input id="name" type="text" class="inputboxClass roundCorners" placeholder="kumar.abhishek0809@gmail.com" />
            </fieldset>
            <fieldset class="fieldSetWidth roundCorners">
                <label for="name">Phone</label>
                <input id="name" type="text" class="inputboxClass roundCorners" placeholder="+91 9891481813" />
            </fieldset>
        </div>
    </div>
    <div id="step2">
        <p>Step 2. Delivery Address</p>
        <div>
            <fieldset class="fieldSetWidth roundCorners">
                <label for="address">Address</label>
                <textarea class="textAreaClass"></textarea>
            </fieldset>
            <fieldset class="fieldSetWidth roundCorners">
                <label for="postalCode">Postal Code</label>
                <input id="postalCode" type="text" class="inputboxClass roundCorners" />
            </fieldset>
            <fieldset class="fieldSetWidth roundCorners">
                <label for="country">Country</label>
                <input id="country" type="text" class="inputboxClass roundCorners" />
            </fieldset>
        </div>
    </div>
    <div id="step3">
        <p>Step 3. Card Details </p>
        <div>

            <fieldset class="fieldSetWidth roundCorners radioButtons">
                <label for="cardType">Card Type</label>
                <br/>
                <input type="radio" name="cardType"> Visa
                <img alt="visa" class="card-visa" />
                <br/>
                <input type="radio" name="cardType"> Master
                <img alt="master" class="card-master" />
                <br/>
                <input type="radio" name="cardType"> Other
                <img alt "others" class="card-other" />
            </fieldset>
            <fieldset class="fieldSetWidth roundCorners">
                <label for="cardNumer">Card Number</label>
                <input id="cardNumer" type="text" class="inputboxClass roundCorners" />
            </fieldset>
            <fieldset class="fieldSetWidth roundCorners">
                <label for="securityCode">Security Code</label>
                <input id="securityCode" type="text" class="inputboxClass roundCorners" />
            </fieldset>
            <fieldset class="fieldSetWidth roundCorners">
                <label for="nameOnCard">Name On Card</label>
                <input id="nameOnCard" type="text" class="inputboxClass roundCorners" placeholder="Exact Name On Card" />
            </fieldset>
        </div>
    </div>
</body>

</html>
